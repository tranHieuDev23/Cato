<div class="inner-content">
    <button *ngIf="sessionAccount?.role === 'admin' || sessionAccount?.role === 'problem_setter'" nz-button
        nzType="primary" class="create-problem-button" routerLink="/problem-editor">
        Create problem
    </button>
    <nz-table #table [nzData]="problemSnippetList" [nzPageIndex]="pageIndex" [nzPageSize]="pageSize"
        [nzTotal]="totalProblemCount" [nzLoading]="loading" [nzShowSizeChanger]="true"
        [nzPageSizeOptions]="[10, 20, 50, 100]" (nzPageIndexChange)="onPageIndexChange($event)"
        (nzPageSizeChange)="onPageSizeChange($event)">
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Created time</th>
                <th>Update Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let problemSnippet of table.data">
                <td>
                    <a routerLink="/problem/{{ problemSnippet.iD }}">
                        {{ problemSnippet.displayName }}
                    </a>
                </td>
                <td>{{ problemSnippet.author.displayName }}</td>
                <td>{{ problemSnippet.createdTime | date:'short' }}</td>
                <td>{{ problemSnippet.updatedTime | date:'short' }}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
